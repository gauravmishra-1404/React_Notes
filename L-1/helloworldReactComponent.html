<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>

    //babel used to tranpiler the JSX into JS because JS don't understand the JSX
    <script type="text/babel"> //using "type" babel understand which script it has to transpiled
       const rootElem = document.getElementById("root")

        //App is the Component, always naming starts with capital letter
        //arguments of components can we written like either by there names or if there are numbers of then simple prop which is the kind of object.
       function App({ text }){
        return (
            <h1>{text}</h1> //JSX 
        )
       }

       ReactDOM.render(<App text="hello"/>,rootElem)
    </script>
</body>

</html>
